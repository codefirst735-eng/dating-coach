<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title id="pageTitle">RFH | Blog</title>
    <meta name="description" id="metaDescription" content="">
    <meta name="keywords" id="metaKeywords" content="">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Roboto:wght@300;400;500&display=swap"
        rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
        .blog-hero {
            background: linear-gradient(135deg, rgba(220, 53, 69, 0.1), rgba(0, 0, 0, 0.9));
            padding: 4rem 0;
            margin-bottom: 3rem;
        }

        .blog-content {
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #6c757d;
            border-radius: 10px;
            padding: 3rem;
            line-height: 1.8;
        }

        .blog-meta {
            color: #6c757d;
            font-size: 0.95rem;
        }

        .blog-image {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            border-radius: 10px;
            margin: 2rem 0;
        }

        .back-btn {
            background: linear-gradient(45deg, #dc3545, #c82333);
            border: none;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            transform: translateX(-5px);
            box-shadow: 0 5px 15px rgba(220, 53, 69, 0.4);
        }

        /* Comment Styles */
        .comment {
            background: rgba(255, 255, 255, 0.05);
            border-left: 3px solid #dc3545;
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 8px;
        }

        .comment.reply {
            margin-left: 3rem;
            border-left-color: #6c757d;
            background: rgba(255, 255, 255, 0.02);
        }

        .comment-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .comment-author {
            font-weight: bold;
            color: #FFB6C1;
        }

        .comment-author.admin {
            color: #ffc107;
        }

        .comment-author.admin::after {
            content: " (RFH Admin)";
            font-weight: normal;
            font-size: 0.85em;
            color: #ffc107;
        }

        .comment-date {
            color: #6c757d;
            font-size: 0.85rem;
        }

        .comment-content {
            color: #e9ecef;
            margin-bottom: 0.75rem;
        }

        .comment-actions {
            display: flex;
            gap: 1rem;
        }

        .comment-actions button {
            background: none;
            border: none;
            color: #6c757d;
            cursor: pointer;
            padding: 0;
            font-size: 0.9rem;
            transition: color 0.2s;
        }

        .comment-actions button:hover {
            color: #dc3545;
        }

        .reply-form {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid #6c757d;
        }
    </style>
</head>

<body class="bg-black text-light">

    <!-- Header Component -->
    <div id="header-placeholder"></div>

    <!-- Loading State -->
    <div id="loadingState" class="container text-center py-5">
        <div class="spinner-border text-danger" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <p class="text-white-50 mt-3">Loading blog...</p>
    </div>

    <!-- Blog Content -->
    <div id="blogContent" style="display: none;">
        <!-- Hero Section -->
        <section class="blog-hero">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-10 text-center">
                        <h1 id="blogTitle" class="display-4 fw-bold mb-3" style="color: #FFB6C1;"></h1>
                        <div class="blog-meta mb-3">
                            <span id="blogDate"></span>
                            <span class="mx-3">â€¢</span>
                            <span id="blogAuthor"></span>
                        </div>
                        <p id="blogExcerpt" class="lead text-white-50"></p>
                        <a href="blogs.html" class="btn back-btn text-white px-4 py-2 mt-3">
                            <i class="bi bi-arrow-left me-2"></i> Back to Blogs
                        </a>
                    </div>
                </div>
            </div>
        </section>

        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-10">
                    <div class="blog-content">
                        <img id="blogImage" src="" alt="" class="blog-image">

                        <div id="blogBody" class="text-white-50" style="font-size: 1.1rem;">
                            <!-- Blog content will be inserted here -->
                        </div>

                        <!-- Comments Section -->
                        <div class="mt-5 pt-4 border-top border-secondary">
                            <h3 class="text-danger mb-4"><i class="bi bi-chat-dots me-2"></i>Comments</h3>

                            <!-- Login prompt for guests -->
                            <div id="loginPrompt" class="alert alert-info" style="display: none;">
                                <i class="bi bi-info-circle me-2"></i>
                                Please <a href="login.html" class="alert-link">log in</a> to leave a comment.
                            </div>

                            <!-- Comment form for logged-in users -->
                            <div id="commentForm" style="display: none;">
                                <div class="mb-4">
                                    <textarea class="form-control bg-dark text-light border-secondary" id="commentInput"
                                        rows="4" placeholder="Share your thoughts..."></textarea>
                                    <button class="btn btn-danger mt-2" onclick="submitComment()">
                                        <i class="bi bi-send me-2"></i>Post Comment
                                    </button>
                                </div>
                            </div>

                            <!-- Comments list -->
                            <div id="commentsList">
                                <div class="text-center py-4">
                                    <div class="spinner-border text-danger" role="status">
                                        <span class="visually-hidden">Loading comments...</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Error State -->
    <div id="errorState" class="container text-center py-5" style="display: none;">
        <i class="bi bi-exclamation-triangle text-danger fs-1 mb-3"></i>
        <h3 class="text-white">Blog not found</h3>
        <p class="text-white-50">The blog you're looking for doesn't exist or has been removed.</p>
        <a href="blogs.html" class="btn btn-danger">Back to Blogs</a>
    </div>

    <!-- Footer Component -->
    <div id="footer-placeholder"></div>

    <script src="js/components.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/navbar.js"></script>
    <script src="js/config.js"></script>

    <script>
        // Get blog slug from URL parameters
        function getBlogSlug() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('slug');
        }

        // Load blog when page loads
        document.addEventListener('DOMContentLoaded', function () {
            const slug = getBlogSlug();
            if (slug) {
                loadBlog(slug);
            } else {
                showError();
            }
        });

        // Load blog from API
        function loadBlog(slug) {
            fetch(`${API_BASE_URL}/blogs/${slug}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Blog not found');
                    }
                    return response.json();
                })
                .then(blog => {
                    displayBlog(blog);
                    updateMetaTags(blog);
                })
                .catch(error => {
                    console.error('Error loading blog:', error);
                    showError();
                });
        }

        // Display blog content
        function displayBlog(blog) {
            document.getElementById('loadingState').style.display = 'none';
            document.getElementById('blogContent').style.display = 'block';

            // Update page title
            document.getElementById('blogTitle').textContent = blog.title;

            // Update meta information
            const publishedDate = new Date(blog.published_at || blog.created_at);
            document.getElementById('blogDate').textContent = publishedDate.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
            document.getElementById('blogAuthor').textContent = `By ${blog.author}`;
            document.getElementById('blogExcerpt').textContent = blog.excerpt;

            // Set featured image
            const imageUrl = blog.featured_image
                ? `${API_BASE_URL}/uploads/blogs/${blog.featured_image}`
                : 'https://images.unsplash.com/photo-1522202176988-66273c2fd55f?w=800&h=400&fit=crop'; // Default blog image

            document.getElementById('blogImage').src = imageUrl;
            document.getElementById('blogImage').alt = blog.title;

            // Set blog content
            document.getElementById('blogBody').innerHTML = blog.content;
        }

        // Update meta tags for SEO
        function updateMetaTags(blog) {
            document.title = blog.meta_title || blog.title;
            document.getElementById('metaDescription').content = blog.meta_description || blog.excerpt;
            document.getElementById('metaKeywords').content = blog.keywords || '';
        }

        // Show error state
        function showError() {
            document.getElementById('loadingState').style.display = 'none';
            document.getElementById('errorState').style.display = 'block';
        }

        // === Comment System ===
        let currentBlogSlug = null;
        let currentUser = null;

        // Check if user is logged in
        async function checkLoginStatus() {
            const token = localStorage.getItem('access_token');
            console.log('Checking login status, token:', token ? 'exists' : 'missing');

            if (token) {
                try {
                    const response = await fetch(`${API_BASE_URL}/users/me`, {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });

                    console.log('Auth check response status:', response.status);

                    if (response.ok) {
                        currentUser = await response.json();
                        console.log('User authenticated:', currentUser.username);
                        document.getElementById('commentForm').style.display = 'block';
                        document.getElementById('loginPrompt').style.display = 'none';
                    } else {
                        console.log('Auth failed, showing login prompt');
                        document.getElementById('loginPrompt').style.display = 'block';
                        document.getElementById('commentForm').style.display = 'none';
                    }
                } catch (error) {
                    console.error('Error checking auth:', error);
                    document.getElementById('loginPrompt').style.display = 'block';
                    document.getElementById('commentForm').style.display = 'none';
                }
            } else {
                console.log('No token found, showing login prompt');
                document.getElementById('loginPrompt').style.display = 'block';
                document.getElementById('commentForm').style.display = 'none';
            }
        }

        // Load comments for the blog
        async function loadComments(slug) {
            try {
                const response = await fetch(`${API_BASE_URL}/blogs/${slug}/comments`);
                const comments = await response.json();
                displayComments(comments);
            } catch (error) {
                console.error('Error loading comments:', error);
                document.getElementById('commentsList').innerHTML = '<p class="text-white-50">Failed to load comments.</p>';
            }
        }

        // Display comments recursively
        function displayComments(comments) {
            const container = document.getElementById('commentsList');
            if (comments.length === 0) {
                container.innerHTML = '<p class="text-white-50 text-center py-4">No comments yet. Be the first to share your thoughts!</p>';
                return;
            }

            container.innerHTML = comments.map(comment => renderComment(comment)).join('');
        }

        // Render a single comment with its replies
        function renderComment(comment, isReply = false) {
            const commentDate = new Date(comment.created_at).toLocaleDateString('en-US', {
                year: 'numeric', month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit'
            });

            const authorClass = comment.is_admin ? 'comment-author admin' : 'comment-author';
            const commentClass = isReply ? 'comment reply' : 'comment';
            const canDelete = currentUser && (currentUser.id === comment.user_id || currentUser.username === 'admin');

            let html = `
                <div class="${commentClass}" id="comment-${comment.id}">
                    <div class="comment-header">
                        <span class="${authorClass}">${comment.username}</span>
                        <span class="comment-date">${commentDate}</span>
                    </div>
                    <div class="comment-content">${escapeHtml(comment.content)}</div>
                    <div class="comment-actions">
                        ${currentUser ? `<button onclick="showReplyForm(${comment.id})"><i class="bi bi-reply"></i> Reply</button>` : ''}
                        ${canDelete ? `<button onclick="deleteComment(${comment.id})"><i class="bi bi-trash"></i> Delete</button>` : ''}
                    </div>
                    <div id="reply-form-${comment.id}"></div>
                </div>
            `;

            // Add replies
            if (comment.replies && comment.replies.length > 0) {
                html += comment.replies.map(reply => renderComment(reply, true)).join('');
            }

            return html;
        }

        // Show reply form
        function showReplyForm(commentId) {
            const formContainer = document.getElementById(`reply-form-${commentId}`);
            formContainer.innerHTML = `
                <div class="reply-form">
                    <textarea class="form-control bg-dark text-light border-secondary mb-2" id="reply-input-${commentId}" rows="3" placeholder="Write your reply..."></textarea>
                    <button class="btn btn-sm btn-danger me-2" onclick="submitReply(${commentId})">Post Reply</button>
                    <button class="btn btn-sm btn-secondary" onclick="cancelReply(${commentId})">Cancel</button>
                </div>
            `;
        }

        // Cancel reply
        function cancelReply(commentId) {
            document.getElementById(`reply-form-${commentId}`).innerHTML = '';
        }

        // Submit top-level comment
        async function submitComment() {
            const content = document.getElementById('commentInput').value.trim();
            if (!content) {
                alert('Please enter a comment');
                return;
            }

            const token = localStorage.getItem('access_token');
            if (!token) {
                window.location.href = 'login.html';
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/blogs/${currentBlogSlug}/comments`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ content })
                });

                if (response.ok) {
                    document.getElementById('commentInput').value = '';
                    loadComments(currentBlogSlug);
                } else {
                    const error = await response.json();
                    alert(error.detail || 'Failed to post comment');
                }
            } catch (error) {
                console.error('Error posting comment:', error);
                alert('Failed to post comment');
            }
        }

        // Submit reply
        async function submitReply(parentId) {
            const content = document.getElementById(`reply-input-${parentId}`).value.trim();
            if (!content) {
                alert('Please enter a reply');
                return;
            }

            const token = localStorage.getItem('access_token');
            try {
                const response = await fetch(`${API_BASE_URL}/blogs/${currentBlogSlug}/comments`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ content, parent_id: parentId })
                });

                if (response.ok) {
                    cancelReply(parentId);
                    loadComments(currentBlogSlug);
                } else {
                    alert('Failed to post reply');
                }
            } catch (error) {
                console.error('Error posting reply:', error);
                alert('Failed to post reply');
            }
        }

        // Delete comment
        async function deleteComment(commentId) {
            if (!confirm('Are you sure you want to delete this comment? This will also delete all replies.')) {
                return;
            }

            const token = localStorage.getItem('access_token');
            try {
                const response = await fetch(`${API_BASE_URL}/blogs/${currentBlogSlug}/comments/${commentId}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (response.ok) {
                    loadComments(currentBlogSlug);
                } else {
                    alert('Failed to delete comment');
                }
            } catch (error) {
                console.error('Error deleting comment:', error);
                alert('Failed to delete comment');
            }
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Initialize comments on page load
        document.addEventListener('DOMContentLoaded', function () {
            const slug = getBlogSlug();
            if (slug) {
                currentBlogSlug = slug;
                loadBlog(slug);
                checkLoginStatus();
                loadComments(slug);
            } else {
                showError();
            }
        });

    </script>

</body>

</html>
