<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RFH | AI Coach</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Roboto:wght@300;400;500&display=swap"
        rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body,
        html {
            height: 100%;
        }

        .chat-container {
            height: calc(100vh - 76px);
            /* Adjust for navbar */
            display: flex;
            flex-direction: column;
        }

        .chat-history {
            flex-grow: 1;
            overflow-y: auto;
            padding: 2rem;
        }

        .chat-input-area {
            padding: 2rem;
            background-color: #111;
            border-top: 1px solid #333;
        }

        .message {
            max-width: 80%;
            margin-bottom: 1.5rem;
            padding: 1rem 1.5rem;
            border-radius: 0.5rem;
            font-size: 1rem;
            line-height: 1.5;
        }

        .message.user {
            background-color: #333;
            color: #fff;
            margin-left: auto;
            border-bottom-right-radius: 0;
        }

        .message.ai {
            background-color: #d00000;
            color: #fff;
            margin-right: auto;
            border-bottom-left-radius: 0;
        }

        .typing-indicator {
            display: none;
            color: #888;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }
    </style>
</head>

<body class="bg-black text-light">

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom border-secondary">
        <div class="container-fluid px-4">
            <a class="navbar-brand fw-bold text-uppercase tracking-wider" href="index.html">RFH <span
                    class="text-danger">.</span></a>
            <div class="ms-auto">
                <span class="badge bg-danger rounded-0">AI COACH ACTIVE</span>
            </div>
        </div>
    </nav>

    <!-- Chat Interface -->
    <div class="container-fluid p-0 chat-container">
        <div class="chat-history" id="chatHistory">
            <div class="message ai">
                <strong>Coach:</strong> Welcome. I am your Relationship Strategist. I don't offer comforting lies, only
                effective tactics. What is your current situation?
            </div>
        </div>
        <div class="typing-indicator px-4" id="typingIndicator">Coach is analyzing...</div>
        <div class="chat-input-area">
            <form id="chatForm" class="d-flex gap-3">
                <input type="text" id="userInput"
                    class="form-control form-control-lg bg-dark text-white border-secondary rounded-0"
                    placeholder="Describe your situation..." required autocomplete="off">
                <button type="submit" class="btn btn-danger btn-lg rounded-0 px-4 fw-bold">SEND</button>
            </form>
        </div>
    </div>

    <script>
        const chatForm = document.getElementById('chatForm');
        const userInput = document.getElementById('userInput');
        const chatHistory = document.getElementById('chatHistory');
        const typingIndicator = document.getElementById('typingIndicator');

        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const message = userInput.value.trim();
            if (!message) return;

            // Add user message
            appendMessage('user', message);
            userInput.value = '';

            // Show typing indicator
            typingIndicator.style.display = 'block';
            chatHistory.scrollTop = chatHistory.scrollHeight;

            try {
                const response = await fetch('http://127.0.0.1:8000/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message }),
                });

                const data = await response.json();

                // Hide typing indicator
                typingIndicator.style.display = 'none';

                // Add AI response
                appendMessage('ai', data.response);

            } catch (error) {
                console.error('Error:', error);
                typingIndicator.style.display = 'none';
                appendMessage('ai', 'Connection lost. The matrix is interfering. Try again.');
            }
        });

        function appendMessage(sender, text) {
            const msgDiv = document.createElement('div');
            msgDiv.classList.add('message', sender);

            const strong = document.createElement('strong');
            strong.textContent = sender === 'user' ? 'You: ' : 'Coach: ';

            msgDiv.appendChild(strong);
            msgDiv.appendChild(document.createTextNode(text));

            chatHistory.appendChild(msgDiv);
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
